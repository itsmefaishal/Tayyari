spring:
  application:
    name: api-gateway
  cloud:
    gateway:
      routes:
        # Auth service routes (no authentication required)
        - id: auth-service
          uri: lb://AUTHSERVICE
          predicates:
            - Path=/auth/**
#          filters:
#            - StripPrefix=1

        # Admin service routes (requires ADMIN role)
        - id: question-service
          uri: lb://QuestionService
          predicates:
            - Path=/question/**
          filters:
#            - StripPrefix=1
            - name: JwtAuthenticationFilter
              args:
                required-role: ROLE_ADMIN

        # User service routes (requires USER or ADMIN role)
        - id: user-service
          uri: lb://user-service
          predicates:
            - Path=/user/**
          filters:
            - StripPrefix=1
            - JwtAuthenticationFilter

        # Product service routes (authenticated users)
        - id: product-service
          uri: lb://product-service
          predicates:
            - Path=/products/**
          filters:
            - StripPrefix=1
            - JwtAuthenticationFilter

        # Order service routes (requires USER or ADMIN role)
        - id: order-service
          uri: lb://order-service
          predicates:
            - Path=/orders/**
          filters:
            - StripPrefix=1
            - name: JwtAuthenticationFilter
              args:
                required-role: USER

      discovery:
        locator:
          enabled: true
          lower-case-service-id: true

eureka:
  client:
    service-url:
      defaultZone: http://localhost:8761/eureka
    fetch-registry: true
    register-with-eureka: true
  instance:
    prefer-ip-address: true
management:
  endpoints:
    web:
      exposure:
        include: health,info,routes