# ==============================
# Spring Boot Application Config
# ==============================
spring.application.name=QuestionService
server.port=8080

# ==============================
# PostgreSQL Data Source Config
# ==============================
spring.datasource.url=jdbc:postgresql://localhost:5432/questionService
spring.datasource.username=postgres
spring.datasource.password=Faiz@123
spring.datasource.driver-class-name=org.postgresql.Driver

# ==============================
# JPA / Hibernate Config
# ==============================
spring.jpa.database-platform=org.hibernate.dialect.PostgreSQLDialect
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true

# ==============================
# Optional: Connection Pooling
# ==============================
spring.datasource.hikari.maximum-pool-size=10

